<div class="card text-bg-secundary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <h5 class="card-title">listado de clientes</h5>
      <div class="my-2 text-left">
        <button class="btn btn-primary btn-rounded " type="button" [routerLink]="['/clientes/form']">Crear cliente</button>
        <div  *ngIf="clientes?.length===0" class="alert alert-info mt-3">
            no hay registros en la base de datos
        </div>
<table class="table table-bordered table-striped text-center" *ngIf="clientes?.length" >
      
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td >{{cliente.id}}</td>
            <td >{{cliente.nombre}}</td>
            <td >{{cliente.apellido}}</td>
            <td >{{cliente.email}}</td>
            <td >{{cliente.createAt}}</td>
            <td>
                <button type="button" name="editar" [routerLink]="['/clientes/form/',cliente.id]" class="btn btn-primary">Editar</button>
              </td>
              <td class="center">
                <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger">Eliminar</button>
              </td>
        </tr>
    </tbody>
</table>

    </div>
</div>
